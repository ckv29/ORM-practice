<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth project</title>
</head>
<nav>
    <div><a href="{% url 'home'%}">Home</a></div>
    {% if user.is_authenticated %}
        <div>Hello, {{ user.username }}!</div>
        <div>Now you can see some protected content ;)</div>
        <div><a href="{% url 'logout_confirm' %}">Logout</a></div>
    {% else %}
        <div><a href="{% url 'login'%}">Login</a></div>
    {% endif %}
</nav>
<body>
  {% block content %}
  {% endblock content%}
</body>
</html>
